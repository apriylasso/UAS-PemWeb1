<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="asset/style/profile.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="index.html"><img src="../asset/img/home.png" alt=""></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#testimoni">Testimoni</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="icon-profile">
        <div class="c-out">
            <div class="c-in"><img src="asset/img/user.png" alt=""></div>
        </div>
    </div>

    <!-- Container Card -->
    <div class="container-card">
        <h1>Username</h1>
        <div class="select-kls">
            <select class="kelas">
                <option value="">Pilih Kelas</option>
                <option value="first">Basic</option>
                <option value="sec">Moderate</option>
                <option value="third">Advanced</option>
            </select>
            <div class="icon-selector">
            </div>
        </div>
        <div class="waktu">
            <ul class="time">
                <li><div class="select-jam">
                        <select class="jam">
                            <option value="">Jam</option>
                            <option value="first">Pagi</option>
                            <option value="sec">Siang</option>
                            <option value="third">Malam</option>
                        </select>
                    <div class="icon-selector">
                    </div>
                    </div>
                </li>
                <li><div class="select-hari">
                    <select class="hari">
                        <option value="">Hari</option>
                        <option value="">Senin</option>
                        <option value="">Selasa</option>
                        <option value="">Rabu</option>
                        <option value="">Kamis</option>
                        <option value="">Jumat</option>
                        <option value="">Sabtu</option>
                        <option value="">Minggu</option>
                    </select>
                    <div class="icon-selector">
                    </div>
                 </div></li>
            </ul>
            <button class="pesan">Pesan</button>
        </div>
        
    </div>
</body>
</html>
